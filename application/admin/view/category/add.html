<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">用户管理</a></li>
            <li><a href="#">用户添加</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>


        </div>
        <form action="{:url('admin/category/add')}" method="post">
            <ul class="forminfo">
                <li>
                    <label>分类名称: </label>
                    <input name="cat_name" placeholder="请输入分类名称" type="text" class="dfinput" /><i></i>
                </li>
                <li>
                    <label>所属父分类: </label>
                    <select name="pid" class="dfinput">
                        <option value="0">顶级分类</option>
                        {foreach name='cates' item='cate'}
                            <option value="{$cate.cat_id}">{:str_repeat('&nbsp;',$cate.level*2)}{$cate.cat_name}</option>
                        {/foreach}
                    </select>
                </li>
                <li>
                    <label>导航栏: </label>
                    <input type="radio" name="is_show" value="1"  checked> 显示
                    <input type="radio" name="is_show" value="0">不显示
                </li>


            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script>
   // 当属性的输入类型为0是手工输入的时候：文本域不可用
   // 当属性的输入类型为1是列表选择的时候：文本域可用
    $("input[name='attr_input_type']").on('click', function () {
        var attr_input_type = $(this).val();
        if (attr_input_type == 0){
            $("textarea[name='attr_values']").prop('disabled', true).val('');
        }else {
            // 列表选择
            $("textarea[name='attr_values']").prop('disabled', false);
        }

    });
    // 让文本域默认不可用
    $("textarea[name='attr_values']").prop('disabled', true);

</script>

</html>
